<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME CAPSULE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>TIME CAPSULE</h1>
        <h2 id="id-field">{{ capsule_id }}</h2>
    </div>

    <div class="menu">
        <h3 class="menu-item" id="menu-capsule">CAPSULE</h3>
        <h3 class="menu-item" id="menu-notes">NOTES</h3>
        <h3 class="menu-item" id="menu-schedule">SCHEDULE</h3>
        <h3 class="menu-item" id="menu-settings">SETTINGS</h3>
    </div>


    <div id="toolbar" class="toolbar">
        <!-- Time and Date display -->
        <div id="time-date">
            <p><span id="current-time">{{ current_time }}</span></p>
            <p><span id="current-date">{{ current_date }}</span></p>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button id="power-button">Ø</button>
            <button id="reboot-button">↻</button>
        </div>
    </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
